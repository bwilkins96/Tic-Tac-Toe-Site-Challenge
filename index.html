<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe-Challenge</title>
  <link rel="stylesheet" href="./main.css">
  <script type="module" src="./tic-tac-toe-with-ai.js"></script>
</head>

<body>
  <!-- HTML structure for the UI: -->
  <h1 class="hide">Nothing to see here! :)</h1>
  <section id="board">
    <div id="0,0" class="left"></div>
    <div id="0,1"></div>
    <div id="0,2" class="right"></div>
    <div id="1,0" class="left middle"></div>
    <div id="1,1" class="middle"></div>
    <div id="1,2" class="right middle"></div>
    <div id="2,0" class="left"></div>
    <div id="2,1"></div>
    <div id="2,2" class="right"></div>
  </section>
  <section id="buttons">
    <button id="new" class="disabled" type="button">New Game</button>
    <button id="giveUp" type="button">Give Up</button>
  </section>
</body>

</html>
